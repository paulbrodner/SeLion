<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title>Grid Management Console</title>
    <link rel='stylesheet' type='text/css' href='/grid/resources/form/view.css' media='all'>
        <script type='text/javascript' src='/grid/resources/form/view.js'></script>
</head>
<body id='main_body'>
    <img id='top' src='/grid/resources/form/top.png' alt=''>
        <div id='form_container'>

            <form id='sauceGridConfig' class='appnitro' method='post' action='/grid/admin/SauceConfigChangeServlet'
                onsubmit="return validate()">
                <div class='form_description'>
                    <h2>SauceGrid Configuration</h2>
                </div>
                <ul>
                    <li id='li_1'><label class='description' for='sauceURL'>Sauce URL *</label>
                        <div>
                            <input id='sauceURL' name='sauceURL' class='element text medium' type='URL' maxlength='255'
                                value='https://saucelabs.com/rest/v1' />
                        </div></li>
                    <li id='li_2'><label class='description' for='username'>Username *</label>
                        <div>
                            <input id='username' name='username' class='element text medium' type='username'
                                maxlength='255' value='' />
                        </div></li>
                    <li id='li_3'><label class='description' for='accessKey'>Access Key *</label>
                        <div>
                            <input id='accessKey' name='accessKey' class='element text medium' type='Access Key'
                                maxlength='255' value='' />
                        </div></li>
                    <li class='buttons'><input type='hidden' name='form_id' value='login' /> <input id='saveForm'
                        class='button_text' type='submit' name='submit' value='Submit' /></li>
                </ul>
            </form>
            <div id='footer'>
              <a href='/grid/admin/LoginServlet?form_id=login'>Go To Home</a>&nbsp;&nbsp;
              <a href='/grid/admin/LoginServlet?logout=true'>Logout</a>
              <p>Created by the <a href='http://selion.io'>SeLion</a> project</p>
            </div>
        </div> <img id='bottom' src='/grid/resources/form/bottom.png' alt=''>
</body>
<script>
function validate() {
  "use strict";
  if (!(isValidField("sauceURL", "Sauce URL") && isValidField("username", "Username") && isValidField("accessKey", "Access Key"))) {
    return false;
  }
  return true;
}

function isValidField(fieldId, name) {
  "use strict";
  var x = document.forms.sauceGridConfig[fieldId].value;
  if (x === null || x === "") {
    alert(name + " must be filled out");
    return false;
  }
  return true;
}
</script>
</html>
